service: serverless-notifications

plugins:
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  memorySize: 256
  environment:
    UsersAPI:
      'Fn::ImportValue': 'UsersAPI'
    TasksAPI:
      'Fn::ImportValue': 'TasksAPI'
    SocketDNS:
      'Fn::ImportValue': 'SocketDNS'
    AcctID: #{AWS::AccountId}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - sns:*
        - ec2:*
        - ses:*
      Resource: '*'

functions:
  notify:
    handler: handler.handler
    events:
      - sns: newTask
