service: serverless-tasks

functions:
  getTasks:
    handler: api/tasks/getAll.handler
    events:
      - http:
          path: tasks
          method: get
  createTask:
    handler: api/tasks/create.handler
    events:
      - http:
          path: tasks
          method: post
  deleteTask:
    handler: api/tasks/delete.handler
    events:
      - http:
          path: tasks/{id}
          method: delete

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  memorySize: 128

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - sns:*
      Resource: "*"

resources:
  Resources:
    tasksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tasks
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
