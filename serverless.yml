service: serverless-task-notification-app

plugins:
  - serverless-finch
  - serverless-plugin-scripts

custom:
  client:
    bucketName: serverless-task-notification-app
    distributionFolder: app/build
    errorDocument: index.html

  scripts:
    hooks:
      "deploy:finalize": bash scripts/deploy.sh

provider:
  name: aws
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"
