service: serverless-task-notification

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 256
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource: "arn:aws:dynamodb:us-east-1:884956725745:table/users"

functions:
  getUsers:
    handler: api/getUsers.get
    events:
      - http:
          path: users
          method: get
  getTasks:
    handler: api/getTasks.get
    events:
      - http:
          path: tasks
          method: get
  createTask:
    handler: api/createTask.create
    events:
      - http:
          path: tasks
          method: post
  deleteTask:
    handler: api/deleteTask.deleteTask
    events:
      - http:
          path: tasks
          method: delete
  processTask:
    handler: api/processTask.process
    events:
      - sns: taskCreated

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    tasksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tasks
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    uiBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: task-notification-ui
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
              AllowedOrigins:
                - "*"
